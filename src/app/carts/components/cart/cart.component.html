
<div class="cartBox">
    
    <form [formGroup]="form">
        <div class="row">
                <div class="col-md-3">
                    <label for="">Start Date</label>
                    <input type="date" formControlName="start" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="">End Date</label>
                    <input type="date"  formControlName="end" class="form-control" >
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-success" (click)="applyFilter()" >Apply</button>
                </div>
        </div>
    </form>
        
    <table class="table table-striped">
        <thead>
            <tr class="text-center">
                <th></th>
                <th>Date</th>
                <th >Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of carts; let index = index" >
                <td></td>
                <td>{{item.date | date:"longDate"}}</td>
                <td>
                   {{item.products.length}}
                </td>
                <td >
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="view(index)">
                        view
                      </button>
                </td>
            </tr>
        </tbody> 
    </table> 
</div>

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="cartBox">
            <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    <th style="width: 25%;">Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products; let i=index">
                    <td><img src="{{item.item.image}}" alt=""></td>
                    <td>{{item.item.title}}</td>
                    <td>{{item.item.price}} L.E</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.item.price * item.quantity}}</td>
                </tr>
            </tbody>
        
          </table>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
