<div class="box mt-5 cartBox">
    <button type="button" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="changeTitleToAdd()">
       Add product
      </button>
    <table class="table table-striped">
        <thead>
            <tr class="text-center">
                <th></th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; let i = index">
                <td><img src="{{item.image}}" alt=""></td>
                <td>{{item.title}}</td>
                <td>{{item.category}}</td>
                <td>{{item.price}} L.E</td>   
                <td><button type="button" class="btn btn-danger" data-bs-toggle="modal" (click)="deleteCart(item.id)" >Delete</button></td>
                <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="update(item)">Update</button></td>
            </tr>
        </tbody> 
    </table>
</div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{ModalTitle}}</h1>
        
        </div>
        <div class="modal-body">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <label for="">Title</label>
                        <input type="text" formControlName="title" class="form-control" placeholder="title">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="">Price</label>
                        <input type="number"  formControlName="price" class="form-control" placeholder="price" min="0">
                    </div>
                    <div class="col-md-4 col-sm-12">
                            <label for="" class="my-1">Categories</label>
                            <select class="form-control" (change)="getSelectedCategory($event)">
                                <option value="{{item}}"  *ngFor="let item of category">{{item}}</option>
                            </select>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="image">Image</label>
                        <img src="{{base64}}" alt="">
                        <input type="file" class="form-control" (change)="getImagePath($event)" >
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <label for="image">Description</label>
                        <textarea  class="form-control"  formControlName="description" placeholder="type here .. "></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-success" [disabled]="!form.valid" (click)="addProduct()">{{ModalTitle}}</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
